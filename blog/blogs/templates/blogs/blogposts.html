{% extends "blogs/base.html" %}

{% block content %}

  <p>Blog posts</p>

  <ul>
    {% for blogpost in blogposts %}
      <li>
        <a href="{% url 'blogs:blogpost' blogpost.id %}">{{ blogpost}}</a>
      </li>
    {% empty %}
      <li>No blog posts have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'blogs:new_blogpost' %}">Add a new blog post</a>

{% endblock content %}
